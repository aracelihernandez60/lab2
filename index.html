<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information</title>
  <link rel="stylesheet" href="css/meyersreset-and-normalize-form.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h3>Enter Information Requested</h3>
  <form id="form" autocomplete="on">
    <fieldset>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email_field" placeholder="Enter email" required>
      </div>
      <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone_field" placeholder="Enter phone number" required>
      </div>
      <div>
        <label for="dob">Date of Birth:</label> 
        <input type="date" id="dob" name="dob_field" required>
      </div>
      <button type="submit">Submit</button>
    </fieldset>
  </form>
</body>
</html>
